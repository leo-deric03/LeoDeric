<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Start Button</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 20px;
      background-color: #00796b;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #004d40;
    }
  body {
      margin: 0;
      height: 100vh;
      background-image: url('images (18)(1)(1)(1).jpeg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
   a{
    color:white;
    Text-align:center;
    font-size:13px;
    padding:15px 20px; 
    display:block;
    transition-duration:.6s;
    text-decoration:none;
    background-color:green;
  }
  </style>
</head>

</html>
